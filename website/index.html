<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="stylesheets/style.css">

  <!-- font awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap"
    rel="stylesheet">

  <title>Weather Journal App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <!-- container -->
  <div class="container">

    <!-- Header -->
    <div class="header">
      <h1 class="col mt-5">Weather Journal</h1>
      <p> start your wheather journal !</p>
    </div>

    <div class="sub-cont" id="sub-cont">

      <!-- Weather Form Inputs -->
      <div class="form Weather-input ">

        <!-- Zip entry -->
        <div class="form-group zip-entry ">
          <label for="zip">Enter zip code or city name: </label>
          <input type="text" class="form-control" id="zip" placeholder="enter zip code here">
        </div>

        <!-- Feelings entry -->
        <div class="form-group feelings-entry mt-3">
          <label for="feelings">How do you feel today?</label>
          <textarea name="feelings" class="form-control" id="feelings" cols="30" rows="10"
            placeholder="How are you feeling? did something interesting happend to you today?"></textarea>
        </div>
        <div class="submit"><button id="generate" class="btn btn-light" type="submit">Go</button>
        </div>
      </div>
      <!-- Weather Entry -->
    </div>
  </div>
  <footer>
    <p>Weather Journal created and designed by Monerah &copy; 2021</p>
  </footer>

  <!-- JS files -->
  <!-- bootstrap scripts  -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="scripts/app.js"></script>
</body>

</html>
